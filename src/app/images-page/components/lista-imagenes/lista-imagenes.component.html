<div  class="div_tabla">
    <mat-form-field>
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. image" #input>
    </mat-form-field>
    <table class="mat-elevation-z5" mat-table [dataSource]="dataSource" >
  
        <!-- Fecha Column -->
        <ng-container matColumnDef="FECHA">
          <th mat-header-cell *matHeaderCellDef> Fecha </th>
          <td mat-cell *matCellDef="let element"> {{element.FECHA | date: 'mediumDate'}} </td>
        </ng-container>
      
        <!-- Descripcion Column -->
        <ng-container matColumnDef="ENLACE">
          <th mat-header-cell *matHeaderCellDef> Descripci√≥n </th>
          <td mat-cell *matCellDef="let element"> {{element.ENLACE}} </td>
        </ng-container>

        <ng-container matColumnDef="ID_IMAGEN">
          <th mat-header-cell *matHeaderCellDef> ID Imagen </th>
          <td mat-cell *matCellDef="let element"> {{element.ID_IMAGEN}} </td>
        </ng-container>
      
        <ng-container matColumnDef="descargar">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
              <mat-icon class="btn_download" (click)="onDownload(element.ENLACE)" matTooltip="Descargar">download</mat-icon>
            </td>
        </ng-container>   
        
        <ng-container matColumnDef="eliminar">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
              <mat-icon class="btn_delete" (click)="onDelete(element.ID_IMAGEN)" matTooltip="Eliminar">delete</mat-icon>
            </td>
        </ng-container>   
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No existen imagenes para mostrar</td>
        </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
