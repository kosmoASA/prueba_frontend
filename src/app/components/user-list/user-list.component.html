
<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Gesti√≥n de Usuarios.</span>
  </mat-toolbar-row>
</mat-toolbar>
<mat-card>
  <mat-card-content >

    <mat-form-field>
      <mat-label>Filtro</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>

    
    <button mat-fab extended color="warn" (click)="onUser(null, 'new')">
      <mat-icon>add</mat-icon>
        Agregar
    </button>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z5" matSort>

      <ng-container matColumnDef="NOMBRE">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.NOMBRE}} </td>
      </ng-container>
    
      <ng-container matColumnDef="APELLIDO">
        <th mat-sort-header mat-header-cell *matHeaderCellDef> Apellido </th>
        <td mat-cell *matCellDef="let element"> {{element.APELLIDO}} </td>
      </ng-container>
    
      <ng-container matColumnDef="FECHA_NACIMIENTO">
        <th mat-sort-header mat-header-cell *matHeaderCellDef> Fecha Nacimiento </th>
        <td mat-cell *matCellDef="let element"> {{element.FECHA_NACIMIENTO | date: 'mediumDate'}} </td>
      </ng-container>
    
      <ng-container matColumnDef="EMAIL">
        <th mat-sort-header mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.EMAIL}} </td>
      </ng-container>

      <ng-container matColumnDef="CARGO">
        <th mat-sort-header mat-header-cell *matHeaderCellDef> Cargo </th>
        <td mat-cell *matCellDef="let element"> {{element.CARGO}} </td>
      </ng-container>

      <ng-container matColumnDef="PASSWORD">
        <th mat-sort-header mat-header-cell *matHeaderCellDef> Password </th>
        <td mat-cell *matCellDef="let element"> {{element.PASSWORD}} </td>
      </ng-container>
      
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <mat-icon (click)="onUser(element, 'update')" class="btn_edit" matTooltip="Editar">edit</mat-icon>&nbsp;
          <mat-icon (click)="deleteUser()" class="btn_delete" matTooltip="Eliminar" >delete</mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </mat-card-content>
</mat-card>
