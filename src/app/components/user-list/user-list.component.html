
<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Gesti√≥n de Usuarios.</span>
  </mat-toolbar-row>
</mat-toolbar>
<mat-card>
  <mat-card-content >

    <mat-form-field>
      <mat-label>Filtro</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>

    <button mat-fab extended color="warn" (click)="addEditUser()">
      <mat-icon>add</mat-icon>
        Agregar
    </button>

    

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z5" matSort>

      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>
    
      <ng-container matColumnDef="apellido">
        <th mat-sort-header mat-header-cell *matHeaderCellDef> Apellido </th>
        <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
      </ng-container>
    
      <ng-container matColumnDef="fechaNacimiento">
        <th mat-sort-header mat-header-cell *matHeaderCellDef> Fecha Nacimiento </th>
        <td mat-cell *matCellDef="let element"> {{element.fechaNacimiento | date: 'mediumDate'}} </td>
      </ng-container>
    
      <ng-container matColumnDef="email">
        <th mat-sort-header mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <ng-container matColumnDef="cargo">
        <th mat-sort-header mat-header-cell *matHeaderCellDef> Cargo </th>
        <td mat-cell *matCellDef="let element"> {{element.cargo}} </td>
      </ng-container>

      <ng-container matColumnDef="password">
        <th mat-sort-header mat-header-cell *matHeaderCellDef> Password </th>
        <td mat-cell *matCellDef="let element"> {{element.password}} </td>
      </ng-container>
      
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <mat-icon class="btn_edit" matTooltip="Editar">edit</mat-icon>&nbsp;
          <mat-icon (click)="deleteUser(element.id)" class="btn_delete" matTooltip="Eliminar">delete</mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </mat-card-content>
</mat-card>
