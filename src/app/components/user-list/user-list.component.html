

    <mat-spinner *ngIf="loading" diameter="50" class="spinner2"></mat-spinner>

  <div *ngIf="!loading" class="body_div">
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <span>Gestión de Usuarios.</span>
      </mat-toolbar-row>
    </mat-toolbar>
    <mat-card>
      <mat-card-content>
        <div class="container">
          <mat-form-field class="filter">
            <mat-label>Filtro</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
          </mat-form-field>
          <div class="buttons">
            <button mat-fab extended color="warn" (click)="onUser(null, 'new')">
              <mat-icon>add</mat-icon>
              Agregar
            </button>

            <button mat-fab extended color="accent" class="btn-back" (click)="logoutUser()">
              <mat-icon>logout</mat-icon>
              Cerrar Sesión
            </button>
          </div>

        </div>

        <table mat-table [dataSource]="_getlistService.dataSource" class="mat-elevation-z5">

          <ng-container matColumnDef="NOMBRE">
            <th mat-header-cell *matHeaderCellDef > Nombre </th>
            <td mat-cell matTooltip="Nombre" *matCellDef="let element"> {{element.NOMBRE}} </td>
          </ng-container>

          <ng-container matColumnDef="APELLIDO">
            <th mat-header-cell *matHeaderCellDef> Apellido </th>
            <td mat-cell matTooltip="Apellido" *matCellDef="let element"> {{element.APELLIDO}} </td>
          </ng-container>

          <ng-container matColumnDef="FECHA_NACIMIENTO">
            <th mat-header-cell *matHeaderCellDef> Fecha Nacimiento </th>
            <td mat-cell matTooltip="Fecha Nacimiento" *matCellDef="let element"> {{element.FECHA_NACIMIENTO | date: 'mediumDate'}} </td>
          </ng-container>

          <ng-container matColumnDef="EMAIL">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell matTooltip="Email" *matCellDef="let element"> {{element.EMAIL}} </td>
          </ng-container>

          <ng-container matColumnDef="ID_CARGO">
            <th mat-header-cell *matHeaderCellDef> Cargo ID</th>
            <td mat-cell matTooltip="Id Cargo" *matCellDef="let element"> {{element.ID_CARGO}} </td>
          </ng-container>

          <ng-container matColumnDef="PASSWORD">
            <th mat-header-cell *matHeaderCellDef> Password </th>
            <td mat-cell matTooltip="Password" *matCellDef="let element"> {{element.PASSWORD}} </td>
          </ng-container>

          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef></th>

            <td mat-cell *matCellDef="let element">
              <mat-icon (click)="onUser(element, 'update')" class="btn_edit" matTooltip="Editar">edit</mat-icon>&nbsp;
              <mat-icon (click)="deleteUser()" class="btn_delete" matTooltip="Eliminar">delete</mat-icon>
            </td>
            
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>


      </mat-card-content>
    </mat-card>
  </div>
