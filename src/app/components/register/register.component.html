<div class="body">
    <div class="login">
       
        <form [formGroup]="form" (ngSubmit)="registerUser()">
            <img src="../../../assets/img/usuario.png" width="50%">
            <h1>Registrar Usuario</h1>
            <div class="row">
                <div class="column">
                    <mat-form-field class="ancho">
                        <mat-label>Email del usuario</mat-label>
                        <input matInput autocomplete="off" formControlName="EMAIL" type="text">
                    </mat-form-field>

                    <div class="error">
                        <span *ngIf="form.get('EMAIL')?.hasError('required') && form.get('EMAIL')?.touched">
                            El email es un campo <strong>requerido</strong>.
                        </span>
                        <span *ngIf="form.get('EMAIL')?.hasError('email')">
                            El email es <strong>inválido</strong>.
                        </span>
                    </div>
                </div>

            </div>
            <br>
            <div class="row">
                <div class="column">
                    <mat-form-field class="ancho">
                        <mat-label>Contraseña</mat-label>
                        <input matInput autocomplete="off" formControlName="PASSWORD" type="password">
                    </mat-form-field>

                    <div class="error">
                        <span *ngIf="form.get('PASSWORD')?.hasError('required') && form.get('PASSWORD')?.touched">
                            La contraseña es un campo <strong>requerido</strong>.
                        </span>
                        <span *ngIf="form.get('PASSWORD')?.hasError('minlength')">
                            La contraseña debe tener mínimo ocho caracteres.
                        </span>
                    </div>
                </div>

            </div>
            <br>
            <div class="row">
                <div class="column">
                    <mat-form-field class="ancho">
                    <mat-label>Confirma tu Contraseña</mat-label>
                    <input matInput autocomplete="off" formControlName="CONFIRM_PASSWORD" type="password">
                </mat-form-field>
                </div>
                
            </div>

            <br>

            <button type="submit" mat-raised-button color="primary" class="ancho button">Registrar</button>
            <br>
            <a routerLink="/login">Volver</a>
        </form>

    </div>
</div>
