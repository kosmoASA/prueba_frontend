<h1 mat-dialog-title>Eliminar Usuario</h1>
<form [formGroup]="form" (ngSubmit)="deleteBtn()">
  <div mat-dialog-content>
    Deseas eliminar al usuario?

    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput type="email" placeholder="Email" formControlName="EMAIL">
    </mat-form-field>

    <div mat-dialog-actions>
      <button type="button" mat-button (click)="noDeleteBtn()">No</button>
      <button mat-raised-button color="primary" type="submit" mat-dialog-close cdkFocusInitial>Eliminar</button>
    </div>
  </div>
</form>
