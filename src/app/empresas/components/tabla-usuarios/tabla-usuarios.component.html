<div  class="div_tabla">
    <mat-form-field>
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. image" #input>
    </mat-form-field>
    <table class="mat-elevation-z5" mat-table [dataSource]="dataSource" >
  
        <ng-container matColumnDef="ID">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.ID_USER}} </td>
        </ng-container>
      
  
        <ng-container matColumnDef="NAME">
          <th mat-header-cell *matHeaderCellDef> NAME</th>
          <td mat-cell *matCellDef="let element"> {{element.NAME_USER}} </td>
        </ng-container>

        <ng-container matColumnDef="SURNAME">
          <th mat-header-cell *matHeaderCellDef> SURNAME </th>
          <td mat-cell *matCellDef="let element"> {{element.SURNAME_USER}} </td>
        </ng-container>
       
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element" style="text-align: right;">
            <mat-icon class="btn_edit" (click)="onEditUser(element, 'update')" matTooltip="Editar">edit</mat-icon>
            &nbsp;
            <mat-icon class="btn_delete" (click)="onDeleteUser(element.ID_USER)"  matTooltip="Eliminar">delete</mat-icon>
          </td>
      </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No existen usuarios para mostrar</td>
        </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
